<section class="center">
<div class="container">

    <h2>Overview - Today</h2>

    <div class="container-overview">

        <div class="cards" *ngFor=" let item of overviewsDatos ">
            <div class="top flex"><span> {{ item.titleOverview }} </span> <img src=" {{ item.imageOverview }} " alt=""></div>
            <div class="today flex">
                <div><strong> {{ item.viewsOverview }} </strong></div>
                <div class="porcent-over">
                    <b *ngIf=" item.percentOverview " [class.won-green]=" item.percentOverview > 0 "> 
                        <img src="assets/images/icon-up.svg" alt="">
                        <b> {{ item.percentOverview }} %</b>
                    </b>
                    <b *ngIf=" item.percentOverviewLost " [class.lost-red]=" item.percentOverviewLost > 0 "> 
                        <img src="assets/images/icon-down.svg" alt="">
                        <b> {{ item.percentOverviewLost }} %</b>
                    </b>
                </div>
            </div>
        </div>

    </div>
    
</div>
</section>
