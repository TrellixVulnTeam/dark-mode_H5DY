<section class="center">
    <div class="container container-cards" (click)="modalOn()"> <!-- (click)="modalOn()" -->
        <div class="cards" *ngFor="let item of datos" > 
            <div id="{{ item.id }}">
                <div class="top"><img src="{{ item.socialimg }}" alt=""> <span>{{ item.name }}</span></div>
            <div class="main">
                <strong> {{ item.followers }} </strong>
                <span> FOLLOWERS </span>
            </div>
        
            <div class="today">
                
                <b *ngIf=" item.won "> 
                    <img src="assets/images/icon-up.svg" alt="">
                    {{ item.won }}
                </b>
                
                <b *ngIf=" item.lost " [class.lost-red]=" item.lost > 0 "> 
                    <img src="assets/images/icon-down.svg" alt="">
                    {{ item.lost }}
                </b>
                
            </div>
            </div>
        </div>
    </div>
</section>


<section class="modal" [ngClass]=" modalClass? 'modalTrue' : 'modalFalse' ">
    <div class="content center">
            <div class="modal-cards" > 
                <div class="close"><h2>Facebook followers</h2> <div class="closeModal" (click)="modalOff()"> <img src="assets/images/close-black.svg"> </div> </div>
                
                <div class="">
                    <div class="name">
                        <img src="assets/images/icon-facebook.svg" alt="Red social"> <strong>{{ datos[0].name }}</strong>
                    </div>
    
                    <div class="numbers">
                        <div>
                            <strong>{{ datos[0].followers }}</strong>
                            <h4>Total followers</h4>
                        </div>
                        <div>
                            <strong class="green">81</strong>
                            <h4>New followers in the past 10 days</h4>
                        </div>
                        <div>
                            <div *ngIf=" datos[0]won ">
                                <strong class="green">{{ datos[0].won }}</strong>
                                <h4>New followers TODAY</h4>
                            </div>

                            <div *ngIf=" datos[0]lost ">
                                <strong class="green">{{ datos[0].won }}</strong>
                                <h4>New followers TODAY</h4>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="contentModal">
                <div>
                    dssdasdsdsdf
                    <!--<canvas id="myChart" width="100" height="30"></canvas>-->
                </div>
            </div>
    </div>
</section>
